name: 🧪 Full Test Suite

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'
  push:
    branches: [ main ]
    paths:
      - '.ci/full-test.trigger'

jobs:
  comprehensive-test:
    name: 📋 Complete Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚡ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 ESLint Full
        run: npm run lint

      - name: 🧪 Unit Tests
        run: npx jest -c jest.unit.config.js --coverage
        timeout-minutes: 5

      - name: ⚡ Simple Tests (Fallback)
        if: failure()
        run: npm run test:simple

      - name: 🔒 Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  frontend-test:
    name: 🎨 Frontend Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Backend
        run: npm ci

      - name: Frontend Setup
        run: |
          if [ -d "client" ]; then
            cd client
            npm ci
            npm run build
          else
            echo "No frontend directory found"
          fi
