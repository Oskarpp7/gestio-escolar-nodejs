<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sistema de gestió escolar MouT Serveis - Plataforma multi-tenant per centres educatius" />
    <meta name="keywords" content="gestió escolar, menjador, acollida, centre educatiu, MouT Serveis" />
    <meta name="author" content="MouT Serveis" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MouT Serveis - Gestió Escolar" />
    <meta property="og:description" content="Plataforma completa per a la gestió de serveis escolars" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="MouT Serveis - Gestió Escolar" />
    <meta property="twitter:description" content="Plataforma completa per a la gestió de serveis escolars" />
    <meta property="twitter:image" content="/og-image.jpg" />

    <!-- Safari específic -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MouT Serveis" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Preconnect per millor rendiment -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <title>MouT Serveis - Gestió Escolar</title>
    
    <!-- Loading styles inline per millor UX -->
    <style>
      /* Loading spinner inicial */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loading-subtitle {
        font-size: 14px;
        opacity: 0.8;
      }
      
      /* Hide loading quan Vue carrega */
      .app-loaded .initial-loading {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading inicial -->
    <div class="initial-loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">MouT Serveis</div>
        <div class="loading-subtitle">Carregant plataforma...</div>
      </div>
    </div>
    
    <!-- App principal -->
    <div id="app"></div>
    
    <!-- Scripts -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Service Worker per PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
